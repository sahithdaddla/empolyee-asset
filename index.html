<!DOCTYPE html> 
<html lang="en"> 
<head> 
  <meta charset="UTF-8"> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <title>Employee Asset Request</title> 
  <style> 
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe 
UI', Tahoma, Geneva, Verdana, sans-serif; } 
    body { background: #f0f2f5; min-height: 100vh; } 
    .navbar { background: #2c3e50; padding: 1rem 2rem; color: white; 
box-shadow: 0 2px 5px rgba(0,0,0,0.1); } 
    .navbar h1 { font-size: 1.5rem; } 
    .container { max-width: 800px; margin: 2rem auto; padding: 0 1rem; } 
    .request-form { background: white; padding: 2rem; border-radius: 10px; 
box-shadow: 0 0 20px rgba(0,0,0,0.1); } 
    .form-title { color: #2c3e50; margin-bottom: 1.5rem; padding-bottom: 
0.5rem; border-bottom: 2px solid #3498db; } 
    .form-group { margin-bottom: 1.5rem; position: relative; } 
    label { display: block; margin-bottom: 0.5rem; color: #34495e; 
font-weight: 500; } 
    input, select { width: 100%; padding: 0.8rem; border: 1px solid #ddd; 
border-radius: 5px; font-size: 1rem; transition: border-color 0.3s; } 
    input:focus, select:focus { outline: none; border-color: #3498db; } 
    .error-message { color: #e74c3c; font-size: 0.85rem; margin-top: 
0.3rem; display: none; } 
    input.error { border-color: #e74c3c; } 
    .submit-btn { background: #3498db; color: white; padding: 1rem 2rem; 
border: none; border-radius: 5px; cursor: pointer; font-size: 1rem; width: 
100%; transition: background 0.3s; } 
    .submit-btn:hover { background: #2980b9; } 
    .submit-btn:disabled { background: #bdc3c7; cursor: not-allowed; } 
    .notification { position: fixed; top: 20px; right: 20px; padding: 1rem 
2rem; border-radius: 5px; color: white; display: none; animation: slideIn 
0.5s ease-out; } 
    .notification.success { background: #2ecc71; } 
    .notification.error { background: #e74c3c; } 
    @keyframes slideIn { from { transform: translateX(100%); } to { 
transform: translateX(0); } } 
  </style> 
</head> 
<body> 
  <nav class="navbar"> 
    <h1>Employee Asset Request Portal</h1> 
  </nav> 
  <div class="container"> 
    <div class="request-form"> 
      <h2 class="form-title">Request New Asset</h2> 
      <form id="assetRequestForm" novalidate> 
        <div class="form-group"> 
          <label for="employeeName">Employee Name</label> 
          <input type="text" id="employeeName" required> 
          <div class="error-message" id="employeeNameError"></div> 
        </div> 
        <div class="form-group"> 
          <label for="employeeID">Employee ID</label> 
          <input type="text" id="employeeID" required> 
          <div class="error-message" id="employeeIDError"></div> 
        </div> 
        <div class="form-group"> 
          <label for="assetType">Asset Type</label> 
          <select id="assetType" required> 
            <option value="">Select an Asset</option> 
            <option value="Welcome Kit">Welcome Kit</option> 
            <option value="Laptop">Laptop</option> 
            <option value="Mouse">Mouse</option> 
            <option value="Charger">Charger</option> 
          </select> 
          <div class="error-message" id="assetTypeError"></div> 
        </div> 
        <div class="form-group"> 
          <label for="requestDate">Request Date</label> 
          <input type="date" id="requestDate" required> 
          <div class="error-message" id="requestDateError"></div> 
        </div> 
        <button type="submit" class="submit-btn" id="submitBtn">Submit 
Request</button> 
      </form> 
    </div> 
  </div> 
  <div id="notification" class="notification"></div> 
  <script> 
    // Validation helper functions 
    function showError(inputElement, errorMessage) { 
      const errorDiv = document.getElementById(inputElement.id + 'Error'); 
      errorDiv.textContent = errorMessage; 
      errorDiv.style.display = 'block'; 
      inputElement.classList.add('error'); 
    } 
 
    function hideError(inputElement) { 
      const errorDiv = document.getElementById(inputElement.id + 'Error'); 
      errorDiv.style.display = 'none'; 
      inputElement.classList.remove('error'); 
    } 
 
    function showNotification(message, type) { 
      const notification = document.getElementById('notification'); 
      notification.textContent = message; 
      notification.className = 'notification ' + type; 
      notification.style.display = 'block'; 
      setTimeout(() => { 
        notification.style.display = 'none'; 
      }, 3000); 
    } 
 
    const today = new Date().toISOString().split('T')[0]; 
    document.getElementById('requestDate').min = today; 
 
    document.getElementById('assetRequestForm').addEventListener('submit', 
function (e) { 
      e.preventDefault(); 
      const employeeName = document.getElementById('employeeName'); 
      const employeeID = document.getElementById('employeeID'); 
      const assetType = document.getElementById('assetType'); 
      const requestDate = document.getElementById('requestDate'); 
 
      let isValid = true; 
      [employeeName, employeeID, assetType, 
requestDate].forEach(hideError); 
 
      if (!employeeName.value.match(/^[A-Za-z\s]{5,}$/)) { 
        showError(employeeName, 'Name must be at least 5 characters long 
and contain only letters'); 
        isValid = false; 
      } 
 
      if (!employeeID.value.match(/^[A-Za-z0-9]{1,6}$/)) { 
        showError(employeeID, 'ID must be alphanumeric and maximum 7 
characters'); 
        isValid = false; 
      } 
 
      if (!assetType.value) { 
        showError(assetType, 'Please select an asset type'); 
        isValid = false; 
      } 
 
      const selectedDate = new Date(requestDate.value); 
      if (!requestDate.value || selectedDate < new Date(today)) { 
        showError(requestDate, 'Please select a valid date (today or 
future)'); 
        isValid = false; 
      } 
 
      if (isValid) { 
        const request = { 
          id: Date.now(), 
          employeeName: employeeName.value, 
          employeeID: employeeID.value, 
          assetType: assetType.value, 
          requestDate: requestDate.value, 
          status: 'Pending' 
        }; 
        let requests = JSON.parse(localStorage.getItem('assetRequests')) 
|| []; 
        requests.push(request); 
        localStorage.setItem('assetRequests', JSON.stringify(requests)); 
        showNotification('Request submitted successfully!', 'success'); 
      } else { 
        showNotification('Please fix the errors in the form', 'error'); 
      } 
    }); 
  </script> 
</body> 
</html> 
<!DOCTYPE html> 
<html lang="en"> 
<head> 
  <meta charset="UTF-8"> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <title>HR Asset Management</title> 
  <style> 
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe 
UI', Tahoma, Geneva, Verdana, sans-serif; } 
    body { background: #f0f2f5; min-height: 100vh; } 
    .navbar { background: #2c3e50; padding: 1rem 2rem; color: white; 
box-shadow: 0 2px 5px rgba(0,0,0,0.1); } 
    .navbar h1 { font-size: 1.5rem; } 
    .container { max-width: 1200px; margin: 2rem auto; padding: 0 1rem; } 
    .dashboard { display: grid; grid-template-columns: repeat(auto-fit, 
minmax(250px, 1fr)); gap: 1.5rem; margin-bottom: 2rem; } 
    .stat-card { background: white; padding: 1.5rem; border-radius: 10px; 
box-shadow: 0 0 20px rgba(0,0,0,0.1); text-align: center; } 
    .stat-card h3 { color: #7f8c8d; font-size: 1rem; margin-bottom: 
0.5rem; } 
    .stat-card .number { color: #2c3e50; font-size: 2rem; font-weight: 
bold; } 
    .requests-table { background: white; padding: 2rem; border-radius: 
10px; box-shadow: 0 0 20px rgba(0,0,0,0.1); } 
    .table-title { color: #2c3e50; margin-bottom: 1.5rem; padding-bottom: 
0.5rem; border-bottom: 2px solid #3498db; } 
    table { width: 100%; border-collapse: collapse; } 
    th, td { padding: 1rem; text-align: left; border-bottom: 1px solid 
#ddd; } 
    th { background: #f8f9fa; color: #2c3e50; } 
    .action-btn { padding: 0.5rem 1rem; border: none; border-radius: 5px; 
cursor: pointer; margin-right: 0.5rem; font-size: 0.9rem; transition: 
background 0.3s; } 
    .approve-btn { background: #2ecc71; color: white; } 
    .approve-btn:hover { background: #27ae60; } 
    .reject-btn { background: #e74c3c; color: white; } 
    .reject-btn:hover { background: #c0392b; } 
    .status-pending { color: #f39c12; } 
    .status-approved { color: #2ecc71; } 
    .status-rejected { color: #e74c3c; } 
  </style> 
</head> 
<body> 
  <nav class="navbar"> 
    <h1>HR Asset Management Dashboard</h1> 
  </nav> 
  <div class="container"> 
    <div class="dashboard"> 
      <div class="stat-card"> 
        <h3>Total Requests</h3> 
        <div class="number" id="totalRequests">0</div> 
      </div> 
      <div class="stat-card"> 
        <h3>Approved Requests</h3> 
        <div class="number" id="approvedRequests">0</div> 
      </div> 
      <div class="stat-card"> 
        <h3>Rejected Requests</h3> 
        <div class="number" id="rejectedRequests">0</div> 
      </div> 
    </div> 
    <div class="requests-table"> 
      <h2 class="table-title">Pending Asset Requests</h2> 
      <table> 
        <thead> 
          <tr> 
            <th>Employee Name</th> 
            <th>Employee ID</th> 
            <th>Asset Type</th> 
            <th>Request Date</th> 
            <th>Status</th> 
            <th>Action</th> 
          </tr> 
        </thead> 
        <tbody id="requestsTableBody"> 
          <!-- Dynamic content here --> 
        </tbody> 
      </table> 
    </div> 
  </div> 
  <script> 
    // HR Asset Management Script 
    function updateDashboard() { 
      const requests = JSON.parse(localStorage.getItem('assetRequests')) 
|| []; 
      const totalRequests = requests.length; 
      const approvedRequests = requests.filter(request => request.status 
=== 'Approved').length; 
      const rejectedRequests = requests.filter(request => request.status 
=== 'Rejected').length; 
 
      document.getElementById('totalRequests').textContent = 
totalRequests; 
      document.getElementById('approvedRequests').textContent = 
approvedRequests; 
      document.getElementById('rejectedRequests').textContent = 
rejectedRequests; 
    } 
 
    function renderRequests() { 
      const requests = JSON.parse(localStorage.getItem('assetRequests')) 
|| []; 
      const tableBody = document.getElementById('requestsTableBody'); 
      tableBody.innerHTML = ''; 
 
      requests.forEach(request => { 
        const row = document.createElement('tr'); 
        row.innerHTML = ` 
          <td>${request.employeeName}</td> 
          <td>${request.employeeID}</td> 
          <td>${request.assetType}</td> 
          <td>${request.requestDate}</td> 
          <td 
class="status-${request.status.toLowerCase()}">${request.status}</td> 
          <td> 
            <button class="action-btn approve-btn" 
onclick="approveRequest(${request.id})">Approve</button> 
            <button class="action-btn reject-btn" 
onclick="rejectRequest(${request.id})">Reject</button> 
          </td> 
        `; 
        tableBody.appendChild(row); 
      }); 
    } 
 
    function approveRequest(requestID) { 
      updateRequestStatus(requestID, 'Approved'); 
    } 
 
    function rejectRequest(requestID) { 
      updateRequestStatus(requestID, 'Rejected'); 
    } 
 
    function updateRequestStatus(requestID, status) { 
      const requests = JSON.parse(localStorage.getItem('assetRequests')) 
|| []; 
      const requestIndex = requests.findIndex(request => request.id === 
requestID); 
      if (requestIndex !== -1) { 
        requests[requestIndex].status = status; 
        localStorage.setItem('assetRequests', JSON.stringify(requests)); 
        updateDashboard(); 
        renderRequests(); 
      } 
    } 
 
    // On page load 
    document.addEventListener('DOMContentLoaded', function () { 
      updateDashboard(); 
      renderRequests(); 
    }); 
  </script> 
</body> 
</html>
